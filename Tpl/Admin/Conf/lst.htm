<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <a href="javascript:;">配置项管理</a>
            </li>
            <li class="active">配置项列表</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->
    <!-- Page Body -->
    <div class="page-body">
        <button type="button" tooltip="添加配置项" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '/admin/conf/add'"> <i class="fa fa-plus"></i> 添加配置项
        </button>
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget">
                    <div class="widget-body">
                        <div class="flip-scroll">
                            <form action="{:U('conf/order')}" method="post">
                                <table class="table table-bordered table-hover">
                                    <thead class="">
                                        <tr>
                                            <th class="text-center" width="2%">排序</th>
                                            <th class="text-center">ID</th>
                                            <th class="text-center">中文名称</th>
                                            <th class="text-center">英文名称</th>
                                            <th class="text-center">配置类型</th>
                                            <th class="text-center">配置分类</th>
                                            <th class="text-center">默认值</th>
                                            <th class="text-center">可选值</th>
                                            <th class="text-center" width="20%">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <foreach name="list" item="vo">
                                            <tr>
                                                <td align="center"><input align="center" type="text" name="{$vo['id']}" value="{$vo['sort']}"></td>
                                                <td align="center">{$vo['id']}</td>
                                                <td align="center">{$vo['cname']}</td>
                                                <td align="center">{$vo['ename']}</td>
                                                <td align="center">
                                                    <if condition="$vo['d_type'] eq 1">输入框</if>
                                                    <if condition="$vo['d_type'] eq 2">单选框</if>
                                                    <if condition="$vo['d_type'] eq 3">复选框</if>
                                                    <if condition="$vo['d_type'] eq 4">下拉菜单</if>
                                                    <if condition="$vo['d_type'] eq 5">文本域</if>
                                                    <if condition="$vo['d_type'] eq 6">附件</if>
                                                </td>
                                                <td align="center">
                                                    <if condition="$vo['c_type'] eq 1">基本配置</if>
                                                    <if condition="$vo['c_type'] eq 2">联系方式</if>
                                                    <if condition="$vo['c_type'] eq 3">SEO</if>
                                                </td>
                                                <td align="center">{$vo['value']}</td>
                                                <td align="center">{$vo['values']}</td>
                                                <td align="center">
                                                    <a href="{:U('conf/edit',array('id'=>$vo['id']))}" class="btn btn-primary btn-sm shiny">
                                                        <i class="fa fa-edit"></i> 编辑
                                                    </a>
                                                    <a href="#" onClick="warning('确实要删除吗', '{:U('conf/del',array('id'=>$vo['id']))}')" class="btn btn-danger btn-sm shiny">
                                                        <i class="fa fa-trash-o"></i> 删除
                                                    </a>
                                                </td>
                                            </tr>
                                        </foreach>
                                    </tbody>
                                </table>
                                <div class="buttons-preview">
                                    <button type="submit" class="btn btn-blue">排序</button>
                                </div>
                            </form>
                        </div>
                        <div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Page Body -->
</div>
