<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <a href="#">分类管理</a>
            </li>
            <li>
                <a href="{:U('cate/lst')}">分类列表</a>
            </li>
            <li class="active">编辑分类</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->

    <!-- Page Body -->
    <div class="page-body">
                    
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget">
                    <div class="widget-header bordered-bottom bordered-blue">
                        <span class="widget-caption">编辑分类</span>
                    </div>
                    <div class="widget-body">
                        <div id="horizontal-form">
                            <form class="form-horizontal" role="form" action="{:U('cate/save')}" method="post" enctype="multipart/form-data">
                                <input type="hidden" name="id" value="{$data['id']}">
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label no-padding-right">分类名称</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" id="catename" placeholder="" name="catename" value="{$data['catename']}" required="" type="text">
                                    </div>
                                    <p class="help-block col-sm-4 red">* 必填</p>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label no-padding-right">推荐</label>
                                    <div class="col-sm-6">
                                       
                                    </div>
                                    <p class="help-block col-sm-4 red">* 必填</p>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label no-padding-right">图片</label>
                                    <div class="col-sm-6">
                                        <input class="form-control"  placeholder="" name="filename"  type="file">
                                        <if condition="$data['catepic'] neq ''">
                                            <img style="width: 100px;height: 26px;" src="{$data['catepic']}" alt="">
                                            <input type="hidden" id="catepic" name="catepic" value="{$data['catepic']}">
                                        <else />暂无</if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default">保存信息</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /Page Body -->
</div>
