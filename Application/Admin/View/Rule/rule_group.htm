<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <a href="#">用户组管理</a>
            </li>
            <li>
                <a href="{:U('menu/lst')}">用户组列表</a>
            </li>
            <li class="active">分配权限</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->

    <!-- Page Body -->
    <div class="page-body">
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget">
                    <div class="widget-header bordered-bottom bordered-blue">
                        <span class="widget-caption">分配权限</span>
                    </div>
                    <div class="widget-body">
                        <div id="horizontal-form">
                            <form class="form-horizontal" role="form" action="{:U('rule/rule_group')}" method="post">
                                <input type="hidden" name="id" value="{$group_data['id']}">
                                <table class="table table-hover table-striped table-bordered">
                                    <foreach name="rule_data" item="v">
                                        <empty name="v['_data']">
                                            <tr class="b_group">
                                                <th width="10%"> 
                                                    
                                                    <div class="checkbox">
                                                    <label>
                                                        <input class="colored-success" type="checkbox" name="rule_ids[]" value="{$v['id']}" <if condition="in_array($v['id'],$group_data['rules'])"> checked="checked"</if> onclick="checkAll(this)" >
                                                        <span class="text">{$v['title']}</span>
                                                    </label>
                                                    </div>
                                                    
                                                </th>
                                                <td></td>
                                            </tr>
                                            <else />
                                            <tr class="b-group">
                                                <th width="10%"> 
                                                    <div class="checkbox">
                                                        <label>
                                                            <input class="colored-success" type="checkbox" name="rule_ids[]" value="{$v['id']}" <if condition="in_array($v['id'],$group_data['rules'])"> checked="checked"</if> onclick="checkAll(this)">
                                                            <span class="text">{$v['title']} </span>
                                                        </label>
                                                    </div>
                                                </th>
                                                <td class="b-child">
                                                    <foreach name="v['_data']" item="n">
                                                        <table class="table table-hover table-striped table-bordered">
                                                            <tr class="b-group">
                                                                <th width="10%"> 
                                                                    <div class="checkbox">
                                                                    <label>
                                                                        <input class="colored-success" type="checkbox" name="rule_ids[]" value="{$n['id']}" <if condition="in_array($n['id'],$group_data['rules'])"> checked="checked"</if> onclick="checkAll(this)">
                                                                        <span class="text">{$n['title']} </span>
                                                                    </label>
                                                                    </div>
                                                                        
                                                                    
                                                                </th>
                                                                <td>
                                                                    <notempty name="n['_data']">
                                                                        <volist name="n['_data']" id="c"> 
                                                                            
                                                                            <div style="display: inline;margin-left: 20px;" class="checkbox">
                                                                            <label>
                                                                                <input class="colored-success" type="checkbox" name="rule_ids[]" value="{$c['id']}" <if condition="in_array($c['id'],$group_data['rules'])"> checked="checked"</if> >
                                                                                <span class="text">{$c['title']} </span>
                                                                            </label>
                                                                            </div>
                                                                                
                                                                            
                                                                        </volist>
                                                                    </notempty>
                                                                </td>
                                                            </tr>
                                                        </table>
                                                    </foreach>
                                                </td>
                                            </tr>
                                        </empty>
                                    </foreach>
                                </table>
                                <div class="form-group">
                                    <div class=" col-sm-10">
                                        <button type="submit" class="btn btn-default">保存信息</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /Page Body -->
</div>

<script>
function checkAll(obj){
    $(obj).parents('.b-group').eq(0).find("input[type='checkbox']").prop('checked', $(obj).prop('checked'));
}
</script>
