<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <a href="javascript:;">菜单管理</a>
            </li>
            <li class="active">菜单列表</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->
    <!-- Page Body -->
    <div class="page-body">
        <button type="button" tooltip="添加菜单" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '/admin/menu/add'"> <i class="fa fa-plus"></i> 添加菜单
        </button>
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget">
                    <div class="widget-body">
                        <div class="flip-scroll">
                            <form action="{:U('menu/order')}" method="post">
                                <table class="table table-bordered table-hover">
                                    <thead class="">
                                        <tr>
                                            <th class="text-center" width="2%">排序</th>
                                            <th class="text-center">ID</th>
                                            <th class="text-center">菜单名称</th>
                                            <th class="text-center">控制方法</th>
                                            <th class="text-center" width="20%">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <foreach name="list" item="vo">
                                            <tr>
                                                <td align="center"><input align="center" type="text" name="{$vo['id']}" value="{$vo['sort']}"></td>
                                                <td align="center">{$vo['id']}</td>
                                                <td align="left">{$vo['_name']}</td>
                                                <td align="center">{$vo['mca']}</td>
                                                <td align="center">
                                                    <a href="{:U('menu/add',array('pid'=>$vo['id']))}" class="btn btn-default btn-sm purple">
                                                        <i class="fa fa-plus-square"></i> 添加子菜单
                                                    </a>
                                                    <a href="{:U('menu/edit',array('id'=>$vo['id']))}" class="btn btn-primary btn-sm shiny">
                                                        <i class="fa fa-edit"></i> 编辑
                                                    </a>
                                                    <a href="#" onClick="warning('确实要删除吗', '{:U('menu/del',array('id'=>$vo['id']))}')" class="btn btn-danger btn-sm shiny">
                                                        <i class="fa fa-trash-o"></i> 删除
                                                    </a>
                                                </td>
                                            </tr>
                                        </foreach>
                                    </tbody>
                                </table>
                                <div class="buttons-preview">
                                    <button type="submit" class="btn btn-blue">排序</button>
                                </div>
                            </form>
                        </div>
                        <div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Page Body -->
</div>
