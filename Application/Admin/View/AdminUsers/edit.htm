<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <a href="#">管理员管理</a>
            </li>
            <li>
                <a href="{:U('adminUsers/lst')}">管理员列表</a>
            </li>
            <li class="active">修改管理员</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->

    <!-- Page Body -->
    <div class="page-body">
                    
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget">
                    <div class="widget-header bordered-bottom bordered-blue">
                        <span class="widget-caption">编辑管理员</span>
                    </div>
                    <div class="widget-body">
                        <div id="horizontal-form">
                            <form class="form-horizontal" role="form" action="{:U('adminUsers/save')}" method="post">
                                <input type="hidden" name="id" value="{$user_data['id']}">
                                <div class="form-group">
                                    <label for="username" class="col-sm-2 control-label no-padding-right">用户组</label>
                                    <div class="col-sm-6">
                                        <foreach name="data" item="vo">
                                            <div style="display: inline;margin-right: 10px;" class="checkbox">
                                                <label>
                                                    <input <in name="vo['id']" value="$group_data"> checked="checked"</in>  type="checkbox" name="gid[]" value="{$vo['id']}" class="colored-success">
                                                    <span class="text">{$vo['title']}</span>
                                                </label>
                                            </div>
                                        </foreach>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">管理员名称</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" id="username" placeholder="" name="username" value="{$user_data['username']}" required="" type="text">
                                    </div>
                                    <p class="help-block col-sm-4 red">* 必填</p>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">管理员密码</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" id="password" name="password" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="username" class="col-sm-2 control-label no-padding-right">状态</label>
                                    <div class="col-sm-6">
                                        <div class="radio">
                                            <label>
                                                <input value="1" <if condition="$user_data['status'] eq 1">checked="checked"</if> name="status" type="radio" class="inverted">
                                                <span class="text">启用</span>
                                            </label>
                                            <label>
                                                <input value="0" <if condition="$user_data['status'] eq 0">checked="checked"</if> name="status" type="radio" >
                                                <span class="text">禁用 </span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default">保存信息</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /Page Body -->
</div>
